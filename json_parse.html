<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Flickr U WallÔºç city</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-ui-1.8.16.custom.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="css/mactive.css">
	</head>
	<body>
		<div id="images">
			<div id="images_title">
				<h1>Flickr <input type="text" class="purple" id="content" value="sex"> Wall</h1>
				<span class="grey999">you can change the purple word</span>
			</div>
		</div>
		<script>
		console.log($("span#content").html());
		$.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?",
			{
		    	tags: $("input#content").val(),
		    	tagmode: "any",
		    	format: "json"
			},
			function(data) {
		  		$.each(data.items, function(i,item){
					var base = $('<div class="cat_cell radius_5px"></div>');
					base.appendTo("#images");
		 	
					var div_img = $('<div class="div_img radius_5px"></div>');
					div_img.css('background-image', 'url('+item.media.m+')' );
					div_img.appendTo(base);
		      		$("<a>").attr({href: item.link,alt:item.title}).html(item.title).appendTo(base);
		      		if ( i == 21 ) return false;
		   		});
		  	});
		</script>
				
	</body>
</html>
